<div class="message-header">

</div>
<div class="header-elements">
  <div class="header-text">{{currentTab}}</div>
  <span>Bot:</span><select></select>
</div>
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-11" style="
margin-top: 12px;
">
  <div class="container main-container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs message-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#cusomermsg"(click)="getcustomerdata()">Customer Message</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#agentmsg" (click)="getagentdata()">Agent Message</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#cannedmsg" (click)="getcanneddata()">Canned Message</a>
      </li>
      <li class="nav-item searchboxli">
        <input type="text" placeholder="search" (keyup)="search($event)"/>
      </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-controls">
          <i class="fas fa-download" (click)="import()"></i>
          <i class="fas fa-upload" (click)="export()"></i>
      </div>
      <div id="cusomermsg" class="container tab-pane active"><br>
        <i class="fas fa-spinner fa-spin" *ngIf="messageList.length==0"></i>     
        <div *ngFor="let item of messageList; let i = index" class="messageparent">
            <div *ngIf="messageList[i].show">
          <span class="messagetitle">{{item.title}} <i class="far fa-edit" style="float:right"></i></span>
          <span class="messagedata">{{item.message}}</span>
          <hr />
          </div>
        </div> 
      </div>
      <div id="agentmsg" class="container tab-pane fade"><br>
        <i class="fas fa-spinner fa-spin" *ngIf="messageList.length==0"></i>   
        <div *ngFor="let item of messageList; let i = index" class="messageparent">
            <div *ngIf="messageList[i].show">
            <span class="messagetitle">{{item.title}} <i class="far fa-edit" style="float:right"></i></span>
            <span class="messagedata">{{item.message}}</span>
            <hr />
          </div>    
          </div>
      </div>
      <div id="cannedmsg" class="container tab-pane fade"><br>
        <i class="fas fa-spinner fa-spin" *ngIf="messageList.length==0"></i>      
        <div *ngFor="let item of messageList; let i = index" class="messageparent">
          <div *ngIf="messageList[i].show">
            <span class="messagetitle">{{item.title}} <i class="far fa-edit" style="float:right"></i></span>
            <span class="messagedata">{{item.message}}</span>
            <hr />
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
</div>
